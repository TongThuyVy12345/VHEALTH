<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='css/MBTI.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot MBTI</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support chatbox--active">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat VHEALTH</h4>
                    <p class="chatbox__description--header">Hi, welecome to BMTI Quiz</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/JS_MBTI.js') }}"></script>

</body>
</html>
