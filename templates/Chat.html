<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHEALTH</title>
    <link href="{{url_for('static', filename='css/Style_chat.css')}}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="{{url_for('static', filename = 'javascript/JS_chat.js')}}"></script>
</head>
<body>
<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> VHEALTH
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="msger-chat">
        <div class="msg left-msg">
            <div
                    class="msg-img left"
            ></div>

            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time"></div>
                </div>

                <div class="msg-text">
                    Hi, welcome to VHEALTH! Go ahead and send me a message. ðŸ˜„
                </div>
            </div>
        </div>

        {% if response%}
        <div class="msg right-msg">
            <div class="msg-img right "></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">You</div>
                </div>
                <div class="msg-text">{{ request.form.get('question_test') }}</div>
                <!-- display user's question here -->
            </div>
        </div>

        {% endif%}
        {% if response %}
        <div class="msg left-msg">
            <div
                    class="msg-img left"
            ></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">{{ response}}</div>
            </div>
        </div>
        {% endif %}

    </main>
    <form action="/get_bot_response" method="POST" class="msger-inputarea">
        <!--		<label for="question_test">Enter your question:</label><br>-->
        <input type="text" id="question_test" name="question_test" class="msger-input"><br>
        <button type="submit" class="msger-send-btn" id="btn">Send</button>
    </form>
</section>
</body>
</html>
