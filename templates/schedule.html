<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>VHEALTH</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/schedule.css')}}"/>
</head>
<body>
<div class="div-form create">
    <div>
        <h1>Create Task </h1>
        <form action="/schedule_post" method="POST" class="schedule">
            <label for="task_name">Name task</label>
            <input type="text" id="task_name" name="task_name"><br>
            <label for="url">Url</label>
            <input type="text" id="url" name="url"><br>
            <label for="element_title">Element Title</label>
            <input type="text" id="element_title" name="element_title"><br>
            <label for="element_link">Element link</label>
            <input type="text" id="element_link" name="element_link"><br>
            <label for="start_date">Time start</label>
            <input type="time" id="start_date" name="start_date"><br>
            <button type="submit" class="msger-send-btn">Send task</button>
        </form>
    </div>

    <div class="history">
        <h1>History</h1>
        <table>
            <tr>
                <th>Crawl</th>
                <th>Completed</th>
                <th>Crawled</th>
                <th>Uncrawled</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td></td>
                <td>{{name_task}}</td>
                <td></td>
                <td>ABC</td>
                <td>ABC</td>

            </tr>
        </table>

    </div>
</div>


</body>
</html>
